name: Auto-close mistake PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - name: Detect new files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);

            // Skip if permanently locked, admin overridden, or already reopened once
            if (
              labels.includes('reopen-locked') ||
              labels.includes('reopen-used') ||
              labels.includes('admin-overridden')
            ) return;

            // Do nothing for merged PRs
            if (pr.merged) return;

            // Fetch PR files
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              }
            );

            // Detect new files (added OR copied)
            const hasNewFiles = files.some(
              f => f.status === 'added' || f.status === 'copied'
            );

            if (!hasNewFiles) return;

            // Avoid duplicate spam if already labeled
            if (!labels.includes('mistake-pr')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['mistake-pr']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body:
                  "This PR was automatically closed because it adds new files.\n\n" +
                  "If this is **not** a mistake, comment:\n\n" +
                  "`/not-a-mistake`\n\n" +
                  "You may do this **once only**."
              });
            }

            // Close PR if open
            if (pr.state === 'open') {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                state: 'closed'
              });
            }
