name: Auto-close mistake PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - name: Detect new files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);

            // Do nothing if PR is permanently locked or already reopened once
            if (labels.includes('reopen-locked') || labels.includes('reopen-used')) {
              return;
            }

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              }
            );

            // Ignore .github/** changes (CI / maintainer PRs)
            const nonGithubFiles = files.filter(
              f => !f.filename.startsWith('.github/')
            );

            const hasNewFiles = nonGithubFiles.some(
              f => f.status === 'added'
            );

            if (!hasNewFiles) return;

            // Label PR as mistake
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['mistake-pr']
            });

            // Close the PR
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              state: 'closed'
            });

            // Explain what happened
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `ðŸš« This PR was automatically closed because it adds new files.

If this is **not** a mistake, comment:

  \`/not-a-mistake\`
  
  You may do this **once only**.`
  });
