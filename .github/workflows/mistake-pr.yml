name: Auto-close mistake PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - name: Detect new files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);

            // If PR is permanently locked or already reopened once, do nothing
            if (labels.includes('reopen-locked') || labels.includes('reopen-used')) {
              return;
            }

            // List changed files
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              }
            );

            // Detect newly added or copied files
            const hasNewFiles = files.some(
              f => f.status === 'added' || f.status === 'copied'
            );

            if (!hasNewFiles) return;

            // Label PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['mistake-pr']
            });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body:
                  "This PR was automatically closed because it adds new files.\n\n" +
                  "If this is **not** a mistake, comment:\n\n" +
                  "`/not-a-mistake`\n\n" +
                  "You may do this **once only**."
              });
            }

            // Comment instructions
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body:
                "This PR was automatically closed because it adds new files.\n\n" +
                "If this is **not** a mistake, comment:\n\n" +
                "`/not-a-mistake`\n\n" +
                "You may do this **once only**."
            });
