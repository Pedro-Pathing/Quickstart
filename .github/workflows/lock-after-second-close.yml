name: Lock PR after second close

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Lock PR permanently
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Ignore merged PRs
            if (pr.merged) return;

            const labels = pr.labels.map(l => l.name);

            // Only lock if it was reopened once
            if (!labels.includes('reopen-used')) return;

            // Add permanent lock label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['reopen-locked']
            });

            // Comment (only if not already locked)
            if (!pr.locked) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body:
                  "This PR has been permanently locked.\n\n" +
                  "It was reopened once and then closed again. " +
                  "Further automatic reopening is disabled."
              });

              await github.rest.issues.lock({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });
            }
