name: Lock PR after second close

on:
  pull_request:
    types: [closed]

permissions:
  pull-requests: write
  issues: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Permanently lock PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);

            // Ignore merged PRs
            if (pr.merged) return;

            // Skip admin overridden PRs
            if (labels.includes('admin-overridden')) return;

            // Only lock if reopen was already used
            if (!labels.includes('reopen-used')) return;

            // Add permanent lock label (idempotent)
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['reopen-locked']
            });

            // Comment ONLY if not already locked
            if (!pr.locked) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body:
                  "**This PR is now permanently locked.**\n\n" +
                  "It was reopened once and then closed again. Further reopening is disabled."
              });

              // Lock conversation after comment
              await github.rest.issues.lock({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                lock_reason: 'resolved'
              });
            }
